<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: beige;
        }
        h1{
            color: brown;
            text-align: center;
            margin-bottom: 10%;
            font-size: 50px;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Dictionary</h1>
        <label>Enter a word below to find the meaning of the word</label>
        <div class="row">
            <div class="col-sm-8">
                <form class="dictform form-inline">
                    <div class="form-group">
                        <input type="text" placeholder="Type a word here..." class="inputWord form-control mt-3">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <button type="submit" class="buttonSearch btn btn-secondary mt-3" onclick="searchMean()">Search</button>
            </div>
        </div>
        <div class="row">
            <div  class="meaning col-12 mt-4">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
